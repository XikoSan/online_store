<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/logo2.jpg' %}" alt="Логотип">
    </header>

    <!-- Фильтрация по цене -->
    <form method="get" class="price-filter-form">
        <label for="id_min_price">Min. price:</label>
        {{ form.min_price }}

        <label for="id_max_price">Max. price:</label>
        {{ form.max_price }}

        <!-- Фильтрация по категориям -->
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="">All category</option>
            {% for category in categories %}
                <option value="{{ category.id }}"
                    {% if request.GET.category == category.id|stringformat:"s" %}
                        selected
                    {% endif %}
                >
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Apply filter</button>
    </form>

    <h1>Product Catalog</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p class="price">Цена: {{ product.price }}</p>
                <button class="add-to-cart">Add to cart</button>
            </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}">To the main page</a>
</body>
</html>
