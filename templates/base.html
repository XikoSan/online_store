<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Online Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Хедер -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="{% url 'catalog' %}">
                    <img src="{% static 'images/logo2.jpg' %}" alt="Logo" class="logo">
                </a>
            </div>
            <nav class="categories-nav">
                {% for category in categories %}
                    <a href="{% url 'category_view' category_id=category.id %}" class="nav-link">{{ category.name }}</a>
                {% endfor %}
            </nav>

            <form action="{% url 'search' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Поиск товаров..." class="search-input">
                <button type="submit" class="search-button">
                    <img src="{% static 'icons/search-icon.svg' %}" alt="Поиск">
                </button>
            </form>
            <div class="user-actions">
                <a href="{% url 'account' %}" class="action-link">
                    <img src="{% static 'icons/account-icon.svg' %}" alt="Аккаунт" class="action-icon">
                </a>
                <a href="{% url 'cart' %}" class="action-link">
                    <img src="{% static 'icons/cart-icon.svg' %}" alt="Корзина" class="action-icon">
                </a>
            </div>
        </div>
    </header>

    <!-- Контент страницы -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Футер -->
    <footer>
        <p>© 2024 My Online Store</p>
    </footer>
</body>
</html>
