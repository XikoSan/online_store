<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>

<form method="get" class="price-filter-form">
    <label for="{{ form.min_price.id }}">Мин. цена:</label>
    {{ form.min_price }}

    <label for="{{ form.max_price.id }}">Макс. цена:</label>
    {{ form.max_price }}

    <button type="submit">Применить фильтр</button>
</form>

<h1>Каталог товаров</h1>
<div>
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Цена: {{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
    {% empty %}
        <p>Товары не найдены.</p>
    {% endfor %}
</div>

    <p>Скоро здесь появятся все доступные материалы.</p>
    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
