{% extends "base.html" %}
{% block content %}
<h2>Entrance</h2>
<form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    {% for field in form %}
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
